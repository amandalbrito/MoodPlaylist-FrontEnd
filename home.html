<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" rel="stylesheet" />
</head>
<body>

  <!-- ONDA DECORATIVA -->
  <div class="wave-container">
    <svg viewBox="0 0 1400 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" aria-hidden="true">
      <defs>
        <linearGradient id="gradient" x1="1" y1="1" x2="1" y2="0">
          <stop offset="30%" stop-color="#00BBF9" /> 
          <stop offset="80%" stop-color="#7D2DDD" />
        </linearGradient>
      </defs>

      <!-- path com duas grandes colinas e um pico fino no centro -->
      <path fill="url(#gradient)" d="
        M0,0
        L0,120
        C850,50 900,0 1440,115
        L1440,0
        Z"/>
    </svg>
  </div>

    <!-- Botão para abrir o menu -->
    <button class="btnMenu" id="openMenu">
      <div class="pulse">
        <a href="/menu.html">
          <span class="material-symbols-outlined">menu</span>
        </a>
      </div>
    </button>

    <script src="./js/menuLateral.js"></script>
</body>
</html>
