<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/home.css">
    <!-- Import dos ícones Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

</head>
<body>

  <!-- ONDA DECORATIVA - PICO FINO NO CENTRO -->
  <div class="wave-container">
    <svg viewBox="0 0 1400 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" aria-hidden="true">
      <defs>
        <linearGradient id="gradient" x1="1" y1="1" x2="1" y2="0">
          <stop offset="30%" stop-color="#00BBF9" /> 
          <stop offset="80%" stop-color="#7D2DDD" />
        </linearGradient>
      </defs>

      <path fill="url(#gradient)" d="
        M0,0
        L0,110
        C0,100 800,90 1400,112
        L1440,0
        Z"/>
    </svg>
  </div>



  <div class="header">
      <!-- Botão de menu -->
      <button class="btnMenu" id="openMenu">
        <span class="material-symbols-outlined icon-menu">menu</span>
        <span class="material-symbols-outlined icon-close">close</span>
      </button>

      <h1>VibeLog</h1>
  </div>

  <div class="inlineGerarPlaylist">
    <div class="collunGerarPlaylist">
      <h2>Olá, como está se sentindo hoje?</h2>
      <button class="btnGerarPlaylist"> <a href="./registroEmocoes.html"> Gerar Playlist </a> </button>
    </div>
    <img src="./img/Dance.gif" alt="Três pessoas comemorando">
  </div>

  <div class="line"></div>
  <p>Últimas Geradas</p>

  <div class="historicoPlaylist">
    <div class="playlistItem">
      <img src="" alt="Capa da playlist 1">
      <p>Playlist 1</p>
      <p>10 min</p>
      <span class="material-symbols-outlined">play_arrow</span>
    </div>
    <div class="playlistItem">
      <img src="" alt="Capa da playlist 2">
      <p>Playlist 2</p>
      <p>10 min</p>
      <span class="material-symbols-outlined">play_arrow</span>
    </div>
    <div class="playlistItem">
      <img src="" alt="Capa da playlist 3">
      <p>Playlist 3</p>
      <p>10 min</p>
      <span class="material-symbols-outlined">play_arrow</span>
    </div>
  </div>

    <script src="./js/menuLateral.js"></script>
</body>
</html>
