<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/perfil.css">
    <!-- Import dos ícones Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>

    <!-- Botão de menu -->
    <button class="btnMenu" id="openMenu">
      <span class="material-symbols-outlined icon-menu">menu</span>
      <span class="material-symbols-outlined icon-close">close</span>
    </button>

    <div class="container-perfil">
      <div class="usuario">
        <div class="profile-header">
          <div class="avatar">
            <span class="material-symbols-outlined update-img">image_arrow_up</span>
            <img src="./img/perfilTeste2.jpg" alt="Foto de perfil">
          </div>

          <h2 class="name">UserName</h2>
          <p class="bio">biografia</p>
        </div>
      </div>

      <div class="container-inputs">

        <h3 class="dados-pessoais" id="dados-nome">Nome Completo <span class="linha-inferior"></span> </h3>
        <h3 class="dados-pessoais" id="dados-email">E-mail <span class="linha-inferior"></span> </h3>
        <h3 class="dados-pessoais" id="dados-senha">
          Senha

          <!-- input real -->
          <input type="password" id="inputSenha" class="campo-senha" placeholder="••••••••">

          <!-- Ícones: um visível e outro escondido (inicialmente) -->
          <span class="material-symbols-outlined btnSenha" id="iconOff" aria-label="Mostrar senha">visibility_off</span>
          <span class="material-symbols-outlined btnSenha" id="iconOn" aria-label="Ocultar senha" style="display:none">visibility</span>

          <span class="linha-inferior"></span>
        </h3>


      </div>
    </div>

    <script src="./js/menuLateral.js"></script>
    <script src="./js/btnPassword.js"></script>
</body>
</html>
