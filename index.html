<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeLog</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body role="main" aria-live="polite">
    <div class="container-main">

        <div id="titulo" role="banner" aria-label="Título e logotipo do aplicativo VibeLog">
            <h1 class="titulo" aria-label="Nome do aplicativo VibeLog">VibeLog</h1>

            <div class="logo">
                <img src="./img/logo.png" alt="Logotipo azul do VibeLog" class="img-logo">
                <p class="logo-gif" aria-label="Animação decorativa em formato de círculo pulsante"></p>
            </div>
        </div>

        <div class="entrar">
            <a href="login.html">
                <button aria-label="Ir para tela de login para começar">Começar</button>
            </a>
        </div>

    </div>
</body>
</html>
