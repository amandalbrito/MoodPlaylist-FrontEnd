<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerando PlayList</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/gerandoPlaylist.css">
</head>
<body aria-busy="true" aria-live="polite">

    <div class="container" role="main" aria-label="Tela de carregamento para geração da playlist">
        <div class="circulosSuperior" role="img" aria-label="Elementos decorativos circulares no topo da tela">
            <div class="circulo1" aria-label="Círculo decorativo superior"></div>
            <div class="circulo2" aria-label="Círculo decorativo superior"></div>
        </div>

        <div class="carregamento" aria-label="Carregando playlist, aguarde">
            <img src="./img/Animation - 1763423035287.gif" alt="Animação de carregamento: círculo girando">
        </div>
    </div>
    

    <!-- transição simples para redirecionamento de tela  -->
    <style>
    .page-fade-enter {
        opacity: 0;
        transition: opacity 600ms ease-in-out;
    }
    .page-fade-enter.page-fade-enter-active {
        opacity: 1;
    }
    .page-fade-exit {
        opacity: 1;
        transition: opacity 600ms ease-in-out;
    }
    .page-fade-exit.page-fade-exit-active {
        opacity: 0;
    }
    </style>

    <!-- redireciona após 10 segundos -->

    <script>
    (function(){
        var delayMs = 5000;
        var body = document.documentElement || document.body;

        // Inicial: aplica classe de enter para garantir opacidade 1
        body.classList.add('page-fade-enter');
        setTimeout(function(){
            body.classList.add('page-fade-enter-active');
        }, 20);

        // Depois de delay, aplica fade-out e redireciona
        setTimeout(function(){
            body.classList.remove('page-fade-enter', 'page-fade-enter-active');
            body.classList.add('page-fade-exit');
            // força o reflow para garantir transição
            void body.offsetWidth;
            body.classList.add('page-fade-exit-active');
            // aguarda a duração da transição antes de navegar
            setTimeout(function(){
                window.location.href = "playlist.html";
            }, 620);
        }, delayMs);
    })();
    </script>
</body>
</html>
