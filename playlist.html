<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Playlist</title>
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/playlist.css">
    <!-- Import dos ícones Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
    <!-- Botão de menu -->
    <button class="btnMenu" id="openMenu" aria-label="Abrir menu lateral">
      <span class="material-symbols-outlined icon-menu">menu</span>
      <span class="material-symbols-outlined icon-close">close</span>
    </button>

    <div class="circulosSuperior" aria-hidden="true">
        <div class="circulo1"></div>
        <div class="circulo2"></div>
    </div>

    <div class="container-Playlists" aria-label="Lista de playlists geradas">
        <img src="./img/perfilTeste.jpg" alt="Imagem da playlist gerada">
        <div class="playlist-inline">
            <h1>Molly Mix</h1>
            <div class="icones">
                <span class="material-symbols-outlined iconPlaylist" aria-label="Salvar playlist como favorita">favorite</span>
                <span class="material-symbols-outlined iconPlaylist" aria-label="Ouvir primeira playlist gerada">play_circle</span>
            </div>
        </div>

        <img src="./img/perfilTeste.jpg" alt="Imagem da playlist gerada">
        <div class="playlist-inline">
            <h1>Molly Mix</h1>
            <div class="icones">
                <span class="material-symbols-outlined iconPlaylist" aria-label="Salvar playlist como favorita">favorite</span>
                <span class="material-symbols-outlined iconPlaylist" aria-label="Ouvir segunda playlist gerada">play_circle</span>
            </div>
        </div>

        <img src="./img/perfilTeste.jpg" alt="Imagem da playlist gerada">
        <div class="playlist-inline">
            <h1>Molly Mix</h1>
            <div class="icones">
                <span class="material-symbols-outlined iconPlaylist" aria-label="Salvar playlist como favorita">favorite</span>
                <span class="material-symbols-outlined iconPlaylist" aria-label="Ouvir terceira playlist gerada">play_circle</span>
            </div>
        </div>
    </div>

    <script src="./js/menuLateral.js"></script>
</body>
</html>
