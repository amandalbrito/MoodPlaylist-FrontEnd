<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/login.css" />
  <!-- Import correto dos ícones Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body role="main" aria-live="polite">

<!-- ONDA DECORATIVA - PICO FINO NO CENTRO -->
  <div class="wave-container" aria-hidden="true">
    <svg viewBox="0 0 1400 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <defs>
        <linearGradient id="gradient" x1="1" y1="1" x2="1" y2="0">
          <stop offset="30%" stop-color="#00BBF9" /> 
          <stop offset="80%" stop-color="#7D2DDD" />
        </linearGradient>
      </defs>

      <path fill="url(#gradient)" d="
        M0,0
        L0,120
        C850,50 900,0 1440,115
        L1440,0
        Z"/>
    </svg>
  </div>

  <div class="container" role="region" aria-label="Área de login do usuário">
    <h1 aria-label="Título da página de login">Login</h1>

    <form class="login-form" aria-label="Formulário de login">
      <input type="email" name="email" id="email" placeholder="E-mail" required aria-label="Digite seu e-mail"/>

      <div class="input-senha-wrapper">
        <input type="password" id="inputSenha" placeholder="Senha" required aria-label="Digite sua senha"/>
        <span class="material-symbols-outlined btnSenha" id="iconOff" aria-label="Mostrar senha">visibility_off</span>
        <span class="material-symbols-outlined btnSenha" id="iconOn" style="display:none" aria-label="Ocultar senha">visibility</span>
      </div>
      
      <h2 class="cadastro">
        <a href="cadastro.html" aria-label="Ir para página de cadastro caso não tenha uma conta">
          Não tem uma conta? Cadastre-se!
        </a>
      </h2>

      <h2 class="redefinir">
        <a href="redefinir.html" aria-label="Esqueci a senha, redefinir acesso">Esqueceu a senha? REDEFINIR</a>
      </h2>

      <a href="./home.html">
        <button type="button" class="entrar" id="btnEntrar" aria-label="Entrar no sistema">Entrar</button>
      </a>
    </form>

    <div class="logo" role="img" aria-label="Logotipo do aplicativo Vibelog">
        <img src="./img/logo.png" alt="Logotipo azul do VibeLog" class="img-logo">
        <p class="logo-gif" aria-label="Animação de círculo pulsante"></p>
    </div>

  </div>

  <script type="module" src="./js/btnPassword.js"></script>
</body>
</html>
