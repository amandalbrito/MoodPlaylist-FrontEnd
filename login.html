<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>

<!-- ONDA DECORATIVA - PICO FINO NO CENTRO -->
  <div class="wave-container">
    <svg viewBox="0 0 1400 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" aria-hidden="true">
      <defs>
        <linearGradient id="gradient" x1="1" y1="1" x2="1" y2="0">
          <stop offset="30%" stop-color="#00BBF9" /> 
          <stop offset="80%" stop-color="#7D2DDD" />
        </linearGradient>
      </defs>

      <path fill="url(#gradient)" d="
        M0,0
        L0,120
        C850,50 900,0 1440,115
        L1440,0
        Z"/>
    </svg>
  </div>

  <div class="container">
    <h1>Login</h1>

    <form class="login-form">
      <input type="email" id="email" placeholder="E-mail" required />

      <div class="containerPassword">
        <input type="password" id="password" placeholder="Senha" required />

        <button class="btn-password" type="button">Mostrar</button>
      </div>
      
      <h2 class="cadastro"><a href="cadastro.html">NÃ£o tem uma conta? Cadastre-se!</a></h2>

  <button type="button" class="entrar" id="btnEntrar">Entrar</button>
    </form>

    <div class="logo">
        <img src="./img/logo.png" alt="logo VibeLog azul" class="img-logo">
        <p class="logo-gif"></p>
    </div>

  </div>

  <script type="module" src="./js/btnPassword.js"></script>
  <script>
    // salva email digitado em localStorage e redireciona
    document.getElementById('btnEntrar').addEventListener('click', function (){
      const emailInput = document.getElementById('email');
      if (emailInput && emailInput.value) {
        localStorage.setItem('userEmail', emailInput.value);
      }
      window.location.href = 'registroEmocoes.html';
    });
  </script>
</body>
</html>
