<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <!-- Import correto dos ícones Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>

  <!-- ONDA DECORATIVA - PICO FINO NO CENTRO -->
  <div class="wave-container" role="img" aria-label="Onda decorativa no topo da página">
    <svg viewBox="0 0 1400 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" aria-hidden="true">
      <defs>
        <linearGradient id="gradient" x1="1" y1="1" x2="1" y2="0">
          <stop offset="30%" stop-color="#00BBF9" /> 
          <stop offset="80%" stop-color="#7D2DDD" />
        </linearGradient>
      </defs>

      <path fill="url(#gradient)" d="
        M0,0
        L0,120
        C850,50 900,0 1440,115
        L1440,0
        Z"/>
    </svg>
  </div>

  <div class="container" role="main" aria-label="Área principal de cadastro">

    <h1 aria-label="Formulário de cadastro">Cadastre-se</h1>

    <form class="form" aria-label="Formulário para criação de conta">
      <input type="email" name="email" id="email" placeholder="E-mail" required aria-label="Digite seu e-mail" />

      <input type="email" name="confirmeEmail" id="confirmeEmail" placeholder="Confirme seu E-mail" required aria-label="Confirme seu e-mail" />

      <div class="input-senha-wrapper" aria-label="Campo para digitar a senha">
        <input type="password" id="inputSenha" placeholder="Senha" required aria-label="Digite sua senha" />
        <span class="material-symbols-outlined btnSenha" id="iconOff" aria-label="Mostrar senha" role="button">visibility_off</span>
        <span class="material-symbols-outlined btnSenha" id="iconOn" style="display:none" aria-label="Ocultar senha" role="button">visibility</span>
      </div>

      <div class="input-senha-wrapper" aria-label="Campo para confirmar sua senha">
        <input type="password" id="inputConfirmeSenha" placeholder="Confirme sua Senha" required aria-label="Digite novamente sua senha" />
        <span class="material-symbols-outlined btnConfirmeSenha" id="iconOff2" aria-label="Mostrar senha" role="button">visibility_off</span>
        <span class="material-symbols-outlined btnConfirmeSenha" id="iconOn2" style="display:none" aria-label="Ocultar senha" role="button">visibility</span>
      </div>

      <div class="input-wrapper" aria-label="Campo de data de nascimento">
        <input type="date" id="date" required aria-label="Selecione sua data de nascimento" />
        <span class="placeholder" aria-hidden="false">Data de Nascimento</span>
      </div>

      <h2 class="redefinir">
        <a href="redefinir.html" aria-label="Esqueci a senha, redefinir acesso">Esqueceu a senha? REDEFINIR</a>
      </h2>

      <a href="login.html" aria-label="Ir para a página de login">
        <button type="button" class="entrar" aria-label="Entrar na conta">Entrar</button>
      </a>
    </form>

    <div class="logo" aria-label="Logo do sistema VibeLog">
        <img src="./img/logo.png" alt="Logo VibeLog azul" class="img-logo">
        <p class="logo-gif" aria-label="Animação circular decorativa"></p>
    </div>
    
  </div>

  <script src="./js/btnPassword.js"></script>

</body>
</html>
